    <!-- logic -->
    <script type="text/javascript">

        $.get("/api/friends", function (data) {
            compareScore = 0;
            uScore = 5;
            for (var i = 0; i < data.length; i++) {

                for (var o = 0; o < data[i].scores.length; o++) {
                    fScore = data[i].scores[o];
                    // console.log(fScore)

                    function diff(a, b) {
                        return Math.abs(a - b);
                    }
                    total = diff(fScore, uScore);
                    compareScore += total;
                }
                console.log(compareScore)

            }
        });
    </script>
