<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Friend List</title>
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <a href="./home.html"> <img class="logo_container" src="img/logo_header.png" style="width:100%">
    </a>

    <h1 class="container">All Friends<br><hr></h1>

    <!-- display all friends -->
    <script type="text/javascript">
        $.get("/api/friends", function (data) {
            console.log(data);
            // var i;
            for (var i = 0; i < data.length; i++) {

                // console.log(data[i]);
                $('.container').append(`
                <div class='friend'>
                    <div class='name'>${data[i].name}</div>
                <div class='age'>Age: ${data[i].age}</div>
                <div class='scores'>${data[i].scores}</div>
                </div>
                <hr>
                `);
            }
        });
    </script>

    <a href="./home.html">Back Home</a>
    <br>
    <a href="/api/friends">View as raw API data.</a>

</body>

</html>
